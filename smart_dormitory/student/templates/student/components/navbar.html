{% load static %}
<!-- Navbar Start -->
 <div class="container-fluid nav-bar bg-transparent">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
        <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center text-center">
            <div class="icon p-2 me-2">
                <img class="img-fluid" src="{% static 'img/icon-deal.png' %}" alt="Icon" style="width: 30px; height: 30px;">
            </div>
            <h1 class="m-0 text-primary">Sakoon</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                <a href="{% url 'property' %}" class="nav-item nav-link">Property</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a href="{% url 'testimonials' %}" class="dropdown-item">Testimonial</a>
                        <a href="{% url '404' %}" class="dropdown-item">404 Error</a>
                    </div>
                </div>
                <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
            </div>
            {% if request.user.is_authenticated %}
                <a href="{% url 'user-profile' user.id %}" class="btn btn-primary px-3 d-none d-lg-flex">{{request.user.username}}</a>
                <a style="margin-left: 10px;" href="{% url 'logout' %}" class="btn btn-primary px-3 d-none d-lg-flex">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary px-3 d-none d-lg-flex">Login / SignUp</a>
            {% endif %}
        </div>
    </nav>
</div>
<!-- Navbar End -->
